		<p style="text-align: center; font-size:4vw; color: red"> ~ Be a TIGER Supporter ~ </p>
	<form >
		<table  align= "center">
			<caption> <h2> <u> Personal Details </u> </h2></caption>
			<tr>
				<td> <label> Full Name </label> </td>
				<td>:</td>
				<td> <input type="text" name="Full Name" placeholder="Write your Full Name" required=""></td>
		    </tr>
			
		    <tr>
			    <td> <label> Given Name </label> </td>
			    <td>:</td>
			    <td> <input type="text" name="Given Name" placeholder="Write your Given name" required=""></td>
		    </tr>
		    <tr>
		    	<td> <label> Surname </label></td>
			    <td>:</td>
			    <td> <input type="text" name="Surname" placeholder="Write your Surname" required=""></td>
		    </tr>

		    <tr>
		    	<td><label> Address</label></td>
		    	<td>:</td>
		    	<td> <textarea rows="4" cols="30"></textarea></td>
		    </tr>
		    <tr>
		    	<td><label> Gender</label></td>
		    	<td>:</td>
		    	<td>
		    		<input type="radio" name="Gender"> Male
		    		<input type="radio" name="Gender"> Female
		    		<input type="radio" name="Gender"> Others
		    	</td>
		    </tr>
		    <tr>
		    	<td> <label> Date of Birth </label></td>
		    	<td>:</td>
		    	<td> <input type="Date" name="Date"></td>
		    </tr>
		    <tr>
		    	<td> <label> Contact No</label></td>
		    	<td>:</td>
		    	<td>  <input type="digit" name="Contact No" placeholder="Write your Contact No" required=""> </td>
		    </tr>
		    <tr>
		    	<td><label> Den's Zone </label></td>
		    	<td>:</td>
		    	<td>
		    		<select>
		    			<option> (CHOOSE YOUR ZONE) </option>
		    			<option> DHAKA </option>
		    			<option> CHATTAGRAM </option>
		    			<option> RAJSHAHI </option>
		    			<option> KHULNA </option>
		    			<option> SYLHET </option>
		    			<option> BARISHAL </option>
		    			<option> RANGPUR </option>
		    			<option> MYMENSINGH </option>
		    		</select>
		    	</td>
		    </tr>
		    <tr>
		    	<td><label> Subscrption type </label></td>
		    	<td>:</td>
		    	<td>
		    		<input type="radio" name="Subscrption type"> Bronze
		    		<input type="radio" name="Subscrption type"> Silver
		    		<input type="radio" name="Subscrption type"> Gold
		    		<input type="radio" name="Subscrption type"> Platinum
		    	</td>
		    </tr>
		    <tr>
		    	<td><label> Co-operation Period </label></td>
		    	<td>:</td>
		    	<td>
		    		<input type="checkbox" name="Co-operation Period"> Daily
		    		<input type="checkbox" name="Co-operation Period"> 3 days in a week
		    		<input type="checkbox" name="Co-operation Period"> weekly
		    		<input type="checkbox" name="Co-operation Period"> fortnightly
		    	</td>
		    </tr>
		    <tr>
		    	<td><label> Upload Your Photo </label></td>
		    	<td>:</td>
		    	<td><input type="file" name="Upload Your Photo" ></td>
		    </tr>
		    <tr>
		    	<td><label> Upload Your Sign </label></td>
		    	<td>:</td>
		    	<td><input type="file" name="Upload Your Sign" ></td>
		    </tr>
		</table>

		<table align= "center">
			<caption> <h2> <u> Account Details </u> </h2></caption>
			<tr>
				<td><label> Username </label></td>
				<td>:</td>
				<td><input type="text" name="Username" placeholder="Write your Username" required=""></td>
			</tr>
			<tr>
				<td><label> Password </label></td>
				<td>:</td>
				<td><input type="text" name="Password" placeholder="Write your Password" required=""></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td>
					<input type="Submit" name="Sumbit" value="Signup">
					<input type="Reset" name="Reset" >
				</td>
			</tr>
		</table>
		
	</form>
